{%extends "parent.html" %}

{% block content %}

<h2 style="color: #2c3e50;">Lista de Estudios</h2>
<ul>
    {% for estudio in estudios %}
        <li>
            <strong>{{ estudio.nombre }}</strong>
            <a href="{% url 'estudio_update' estudio.pk %}">Editar</a>
            <a href="{% url 'estudio_delete' estudio.pk %}">Eliminar</a>
        </li>
    {% empty %}
        <li>No hay estudios registrados.</li>
    {% endfor %}
    
<a href="{% url 'estudio_create'%}">Agregar Nuevo</a>
{%endblock %}
