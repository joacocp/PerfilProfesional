{%extends "parent.html" %}

{% block content %}

<h1> ¿Estás seguro de que quieres eliminar este empleo? </h1>
<p>{{ empleo.puesto }} - {{empleo.empresa}}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
<a href="{% url 'empleo_list' %}" class="btn btn-secondary">Cancelar</a>

{%endblock %}
