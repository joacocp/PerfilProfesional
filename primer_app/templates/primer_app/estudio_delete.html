{%extends "parent.html" %}

{% block content %}

<h1> ¿Estás seguro de que quieres eliminar este estudio? </h1>
<p>{{ estudio.nombre }}</p>
<form method="post">
    {% csrf_token %}

</form>
<a href="{% url 'estudio_list' %}" class="btn btn-secondary">Cancelar</a>

{%endblock %}
