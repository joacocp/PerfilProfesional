{%extends "parent.html" %}

{% block content %}

<h1> ¿Estás seguro de que quieres eliminar este idioma? </h1>
<p>{{ idioma.nombre }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
<a href="{% url 'idioma_list' %}" class="btn btn-secondary">Cancelar</a>

{%endblock %}
